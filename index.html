<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Linker App</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: url('Images/bounty_ground.jpg') no-repeat center center fixed; /* default */
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .profile-blur-bg {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100vw;
            position: relative;
            top: 0;
            left: 0;
            z-index: 1;
            /* Efek blur dan semi transparan */
            background: none;
            backdrop-filter: none
        }
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px;
            margin-bottom: 32px;
            background: rgba(255,255,255,0.15);
            padding: 32px 24px 24px 24px;
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(6px);
            position: relative;
            z-index: 2;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            margin-bottom: 18px;
        }
        .profile-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 2px 8px #222;
            margin-bottom: 8px;
        }
        .profile-desc {
            color: #fff;
            text-shadow: 1px 2px 8px #222;
            margin-bottom: 18px;
            font-size: 1rem;
            text-align: center;
        }
        .social-links {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 16px;
        }
        .social-links a {
            text-decoration: none;
            color: #fff;
            background: #0077b5;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        .social-links a.instagram { background: #A52A2A	; }
        .social-links a.twitter { background: #1DA1F2; }
        .social-links a.linkedin { background: #0077b5; }
        .social-links a.whatsapp { background: #25D366; }
        .social-links a.github { background: #333; }
        .social-links a:hover { opacity: 0.85; transform: translateY(-2px) scale(1.05);}
        .bg-upload-label {
            color: #fff;
            font-weight: bold;
            margin-bottom: 8px;
            margin-top: 16px;
            text-shadow: 1px 2px 8px #222;
        }
    </style>
</head>
<body>
    <!-- Hapus input upload background dan upload foto profil -->
    <div class="profile-blur-bg">
        <div class="profile-container">
            <img id="profilePic" src="Images/profile-main.jpg" alt="Foto Profil" class="profile-pic">
            <div class="profile-name">Salmannhr</div>
            <div class="profile-desc">Quality Assurance Engineer</div>
            <div class="social-links">
                <a href="https://www.instagram.com/hamalaanjay/" target="_blank" class="instagram">Instagram</a>
                <a href="x.html" target="_blank" class="twitter">X (Twitter)</a>
                <a href="https://www.linkedin.com/in/salmannhr/" target="_blank" class="linkedin">LinkedIn</a>
                <a href="https://wa.me/6282115760336" target="_blank" class="whatsapp">WhatsApp</a>
                <a href="https://github.com/salmannhr" target="_blank" class="github">GitHub</a>
            </div>
        </div>
    </div>
    <div id="root"></div>
    <script src="src/App.js" type="module"></script>
</body>
</html>
